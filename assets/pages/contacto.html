<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <div class="envaseContacto">
        <div class="header">
            <img src="../css/img/logo2.jpg" height="450px" width="600px" alt="logo">
        </div>
        <nav class="menuContacto">
            <ul class="contacto1">
                <li><a href="./index.html" target="_blank">INICIO</a></li>
                <li><a href="./nosotros.html" target="_blank">NOSOTROS</a></li>
                <li><a href="./degustaciones.html" target="_blank">DEGUSTACIONES</a></li>
                <li><a href="./productos.html" target="_blank">PRODUCTOS</a></li>
            </ul>
        </nav>
        <div class="datos">
            <h1>CONTACTANOS</h1>
            <ul class="contacto2">
                <li class="liContacto">Dirección: Paseo Sarmiento 42. M5500. Ciudad de Mendoza</li>
                <li class="liContacto">Tel.: (0261)5442175</li>
                <li class="liContacto">E-mail: museodelvinomendoza@gmail.com</li>
            </ul>
        </div>
        <div class="iframe">
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.28313909415!2d-68.84228818525597!3d-32.89068147638645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e09216bc7f369%3A0xe835395e0a37bf1c!2sMUSEO%20DEL%20VINO!5e0!3m2!1ses-419!2sar!4v1649478888431!5m2!1ses-419!2sar"
                width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>"
        </div>
        <div class="formulario">
            <form action="">
                <ul>
                    <li class="liFormulario">
                        <label for="nombreApellido">NOMBRE Y APELLIDO</label>
                        <input type="text" id="nombreApellido" required>
                    </li>
                    <li class="liFormulario">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" required>
                    </li>
                    <li class="liFormulario">
                        <label for="asunto">ASUNTO</label>
                        <input type="text" id="asunto" required>
                    </li>
                    <li class="liFormulario">
                        <label for="ciudad">CIUDAD</label>
                        <input type="text" id="ciudad" required>
                    </li>
                    <li class="liFormulario">
                        <label for="telefono">TELÉFONO</label>
                        <input type="tel" id="telefono" required>
                    </li>
                    <li class="liFormulario">
                        <label for="textArea">ESCRIBINOS</label>
                        <textarea name="TU MENSAJE" id="textArea" cols="30" rows="10"
                            placeholder="TU MENSAJE"></textarea>
                    </li>
                    <li>
                        <label for="enviar"></label>
                        <input type="submit" id="enviar" value="ENVIAR">
                    </li>
                </ul>
            </form>
        </div>
        <div class="pieContacto">
            <footer>
                <p><a href="https://www.instagram.com/museodelvino.mza/" target="_blank">INSTAGRAM</a></p>
            </footer>
        </div>
